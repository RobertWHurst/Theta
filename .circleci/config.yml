version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.6.0
      
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run:
          name: Run Tests
          command: yarn test

      - run:
          name: Collect Coverage
          command: |
            yarn coverage-report
            mv packages/client/coverage artifacts/client-coverage
            mv packages/core/coverage artifacts/core-coverage

      - store_artifacts:
          path: artifacts
